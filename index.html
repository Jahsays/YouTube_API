<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuternTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>StuternTube</h1>
        <img id="search-videos-icon" src="https://img.icons8.com/pastel-glyph/64/000000/search--v1.png" alt="search videos"/>
        <img id="settings-icon" src="https://img.icons8.com/windows/32/000000/menu-2.png" alt="settings"/>
    </header>
    <main>
        <div id="video-thumbnail">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/AcUfdajsKg8?start=2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <section id="video-details">
            <header>
                <h2>How to install node.js in Ubuntu 15.10</h2>
                <div id="video-views-count">20 views</div>
            </header>
            <div id="social-container">
                <div class="social-item active">
                    <img src="https://img.icons8.com/windows/32/000000/thumb-up.png" alt="Thumbs Up"/>
                    <p class="social-item-title">6</p>
            </div>
            <div class="social-item">
                <img src="https://img.icons8.com/ios/50/000000/thumbs-down.png" alt="Thumbs Down"/>
                <p class="social-item-title">0</p>
            </div>
            <div class="social-item">
                <img src="https://img.icons8.com/material-two-tone/24/000000/share.png" alt="Share"/>
                <p class="social-item-title">Share</p>
            </div>
            <div class="social-item">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/save.png" alt="Save"/>
                <p class="social-item-title">Save</p>
            </div>
            <div class="social-item">
                <img src="https://img.icons8.com/color/48/000000/filled-flag.png" alt="Report"/>
                <p class="social-item-title">Report</p>
            </div>
          </div>
          <div id="channel-details">
              <a href="#">
                <img src="https://img.icons8.com/ios/50/000000/help.png" alt="How to Anything"/>
                <div id="channel-metadata">
                    <h3>How To Anything</h3>
                    <div id="channel-subscriber-count">2k subscribers</div>
                </div>
              </a>
              <button>
                  <!--come back to this  -->
              </button>
          </div>
        </section>
        <aside id="related-videos">
            <header>
                <div>Up Next</div>
                <div>Autoplay</div>
                <button>
                    <span class="autoplay-slider"></span>
                    <span class="autoplay-slider-toggle-button"></span>
                </button>
            </header>
            <ul>
                <li>
                    <a href="#" title="why i laugh at most ceos"></a>
                </li>
            </ul>
        </aside>
        <div id="video-comments">this is where the comments will go</div>
    </main>
</body>
</html>
